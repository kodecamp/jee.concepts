<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
 <title>My Client Page</title>
</h:head>

<h:body>
	<!-- all content outside this tag(html,title,body) is removed -->
	<!-- this content should only contain the ui:define tags -->
	<ui:composition template="../templates/template.xhtml">

		<ui:define name="title">Client Title</ui:define>
		<ui:define name="content">Client Content</ui:define>
		<ui:param name="someVar" value="This value is passed from client"></ui:param>
		<h1>This content is coming from the template client</h1>
	</ui:composition>
	<h1>Client Content outside of ui:composition tag</h1>
</h:body>
</html>

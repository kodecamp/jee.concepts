<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<title>My Client Page</title>
	<h:outputStylesheet library="css" name="bulma.min.css" />
</h:head>

<h:body>
	<ui:debug hotkey=""></ui:debug>
	<!-- all content outside this tag(html,title,body) is not removed -->
	<!-- this content should only contain the ui:define tags -->
	<ui:decorate template="../templates/template2.xhtml">
		<!--content to be decorated -->
		<ui:define name="title">Client Title</ui:define>
		<ui:define name="content">Client Content</ui:define>
		<ui:param name="someVar" value="This value is passed from client"></ui:param>
	</ui:decorate>

	<h1>Client Content inside decorate</h1>
	<h1 style="color: red;">Client Content outside of ui:decorate tag</h1>
	
	<ui:repeat var="i" value="#{[1,2,3,4,5]}">
	   <h1>#{i}</h1>
	</ui:repeat>
</h:body>
</html>
